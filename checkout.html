<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - eCommerce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <h1>My eCommerce Store</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="cart.html"
              >Cart (<span id="cart-count">0</span>) - $<span
                id="cart-total-price"
                >0.00</span
              ></a
            >
          </li>
        </ul>
      </nav>
    </header>

   <!-- 🛒 Checkout Container -->
   <div class="checkout-container">
    <h2>Checkout</h2>

    <!-- 📦 Order Summary -->
    <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="order-summary"></div> <!-- Populated by JS -->
    </div>

    <!-- 📝 Checkout Form -->
    <form id="checkout-form">
        <h3>Billing Details</h3>

        <div class="billing-details">
            <div class="input-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>

            <div class="input-group">
                <textarea id="address" placeholder=" " required></textarea>
                <label for="address">Shipping Address</label>
            </div>
        </div>

        <h3>Payment Method</h3>
        <div class="payment-method">
            <label>
                <input type="radio" name="payment" value="Credit Card"> Credit Card
              </label>
              <label>
                <input type="radio" name="payment" value="PayPal"> PayPal
              </label>
              <label>
                <input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery
              </label>
              
        </div>

        <button type="submit" class="checkout-btn">Place Order</button>

        
    </form>
</div>

  
<script src="./checkout.js"></script>
  </body>
</html>
